{% extends 'base.html' %}
{% block title %}Blog â€” Hiba{% endblock %}

{% block content %}
<h2 class="mb-4">Blog</h2>
<div class="list-group">
  {% for post in posts %}
    <a href="{% url 'blog_detail' post.pk %}" class="list-group-item list-group-item-action">
      <h5 class="mb-1">{{ post.title }}</h5>
      <p class="mb-1 text-muted">{{ post.content|truncatechars:120 }}</p>
      <small class="text-muted">{{ post.created_at|date:"F j, Y" }}</small>
    </a>
  {% empty %}
    <p class="text-muted">No blog posts yet.</p>
  {% endfor %}
</div>
{% endblock %}
