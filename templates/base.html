<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Portfolio — Hiba{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: "Inter", system-ui, sans-serif; color:#0a0a0a; background:#fff; }
    header, footer { padding:1rem 0; }
    a { text-decoration:none; }
    footer { border-top:1px solid rgba(0,0,0,0.06); font-size:.9rem; color:#6b6b6b; }
    nav a { font-weight:500; margin-right:1rem; color:#0a0a0a; }
    nav a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <header class="container d-flex justify-content-between align-items-center">
    <a href="{% url 'home' %}" class="fw-bold">Hiba</a>
    <nav>
      <a href="{% url 'projects' %}">Projects</a>
      <a href="{% url 'blog' %}">Blog</a>
      <a href="{% url 'contact' %}">Contact</a>
    </nav>
  </header>

  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="container text-center mt-5 py-3">
    © {{ now|date:"Y" }} Hiba • Built with Django & Python
  </footer>
</body>
</html>
